version: 0.2

env:
  variables:
    AWS_REGION: ap-south-1
    REPOSITORY_URI: 143262365667.dkr.ecr.ap-south-1.amazonaws.com/meanrevcontactbackend

phases:
  pre_build:
    commands:
      - echo "Logging in to Amazon ECR..."
      - aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $REPOSITORY_URI

  build:
    commands:
      - echo "Building the Docker image..."
      - IMAGE_TAG=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - docker build --progress=plain -t $REPOSITORY_URI:$IMAGE_TAG .

      - echo "Tagging image as latest..."
      - docker tag $REPOSITORY_URI:$IMAGE_TAG $REPOSITORY_URI:latest

  post_build:
    commands:
      - echo "Pushing Docker images to ECR..."
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - docker push $REPOSITORY_URI:latest
      - echo "Writing imagedefinitions.json for CodePipeline..."
      - printf '[{"name":"backend","imageUri":"%s"}]' $REPOSITORY_URI:$IMAGE_TAG > imagedefinitions.json

      # ✅ Create the artifact output folder
      - mkdir -p ../build_output

      # ✅ Copy files properly from backend and root
      - cp imagedefinitions.json Dockerfile package*.json contacts.json ../build_output/
      - cp ../appspec.yml ../compose.yml ../build_output/ || true

artifacts:
  base-directory: ../build_output
  files:
    - '**/*'

