version: 0.2

env:
  variables:
    AWS_REGION: ap-south-1
    REPOSITORY_URI: 143262365667.dkr.ecr.ap-south-1.amazonaws.com/meanrevcontactfrontend

phases:
  pre_build:
    commands:
      - echo "ðŸ” Logging in to Amazon ECR..."
      - aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $REPOSITORY_URI

  build:
    commands:
      - echo "ðŸ—ï¸ Building the Docker image from ./frontend..."
      - IMAGE_TAG=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - docker build -t $REPOSITORY_URI:$IMAGE_TAG ./frontend
      - echo "ðŸ·ï¸ Tagging image as latest..."
      - docker tag $REPOSITORY_URI:$IMAGE_TAG $REPOSITORY_URI:latest

  post_build:
    commands:
      - echo "ðŸš€ Pushing Docker images to ECR..."
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - docker push $REPOSITORY_URI:latest
      - echo "ðŸ“ Writing imagedefinitions.json for CodePipeline..."
      - printf '[{"name":"frontend","imageUri":"%s"}]' $REPOSITORY_URI:$IMAGE_TAG > imagedefinitions.json
      - echo "ðŸ“¦ Preparing build artifacts..."
      - mkdir -p build_output
      - cp imagedefinitions.json frontend/Dockerfile frontend/package*.json build_output/ || true
      - echo "âœ… Listing build_output contents:"
      - ls -R build_output

artifacts:
  base-directory: build_output
  files:
    - '**/*'




