version: "3.9"

services:
  backend:
    image: 143262365667.dkr.ecr.ap-south-1.amazonaws.com/meanrevcontactbackend:latest
    container_name: backend
    ports:
      - "3901:3901"
    restart: always

  frontend:
    image: 143262365667.dkr.ecr.ap-south-1.amazonaws.com/meanrevcontactfrontend:latest
    container_name: frontend
    ports:
      - "3902:80"
    restart: always
    environment:
      - VITE_API_URL=http://backend:3901
    depends_on:
      - backend

