version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    ports:
      - "3901:3901"
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "3902:80"
    restart: always
    environment:
      - VITE_API_URL=http://backend:3901
    depends_on:
      - backend
